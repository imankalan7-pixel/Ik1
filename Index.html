<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #1e1e1e;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.7);
    }
    header h1 {
      font-weight: 700;
      font-size: 2.5rem;
      color: #4caf50;
    }
    main {
      flex: 1;
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
      width: 100%;
    }
    .card {
      background: #222;
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.8);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 255, 0, 0.6);
    }
    .card h2 {
      color: #4caf50;
      margin-bottom: 15px;
      font-weight: 700;
    }
    .card p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #ccc;
    }
    footer {
      background: #1e1e1e;
      text-align: center;
      padding: 15px 10px;
      font-size: 0.9rem;
      color: #777;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.7);
    }
    a {
      color: #4caf50;
      text-decoration: none;
      font-weight: 700;
    }
    a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }
      main {
        padding: 20px 10px;
      }
      .card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Crypto Dashboard</h1>
  </header>
  <main>
    <div class="card">
      <h2>Welcome!</h2>
      <p>Explore your crypto assets, track prices, and stay updated with the latest market trends.</p>
    </div>
    <div class="card">
      <h2>About this site</h2>
      <p>This site is open source. You can <a href="https://github.com/imankalan7-pixel/Ik1" target="_blank" rel="noopener">view the code on GitHub</a> and contribute to its improvement.</p>
    </div>
  </main>
  <footer>
    &copy; 2025 Iman Kalan | Powered by GitHub Pages
  
    
  </footer>
